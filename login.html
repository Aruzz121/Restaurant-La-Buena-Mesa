<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante La Buena Mesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h2 id="loginTitle">Iniciar Sesión</h2>
            <form id="loginForm">
                <div id="initialSetup" style="display: none;">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="adminName" placeholder="Nombre del administrador">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="adminPassword" placeholder="Crear contraseña">
                    </div>
                    <button type="button" class="btn btn-primary w-100 mb-3" id="setupAdmin">Configurar Administrador</button>
                </div>
                
                <div id="normalLogin">
                    <div class="mb-3">
                        <input type="number" class="form-control" id="employeeNumber" placeholder="Número de empleado" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="employeePassword" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                </div>
            </form>
            <div id="loginError" class="mt-3 alert alert-danger" style="display: none;"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar si es la primera vez
            if (!localStorage.getItem('empleados')) {
                document.getElementById('loginTitle').textContent = 'Configuración Inicial';
                document.getElementById('initialSetup').style.display = 'block';
                document.getElementById('normalLogin').style.display = 'none';
            }

            // Configurar admin inicial
            document.getElementById('setupAdmin').addEventListener('click', () => {
                const nombre = document.getElementById('adminName').value;
                const password = document.getElementById('adminPassword').value;
                
                if (!nombre || !password) {
                    const errorElement = document.getElementById('loginError');
                    errorElement.textContent = 'Debe ingresar nombre y contraseña';
                    errorElement.style.display = 'block';
                    return;
                }
                
                // Crear empleados de prueba
                const empleados = {
                    '1001': { nombre: nombre, password: password, rol: 'admin', activo: true }
                };

                // Inventario completo de ingredientes
                const ingredientes = {
                    'ing1': { nombre: 'Tomate', cantidad: 50, unidad: 'kg' },
                    'ing2': { nombre: 'Cebolla', cantidad: 30, unidad: 'kg' },
                    'ing3': { nombre: 'Lechuga', cantidad: 20, unidad: 'kg' },
                    'ing4': { nombre: 'Pollo', cantidad: 40, unidad: 'kg' },
                    'ing5': { nombre: 'Carne de res', cantidad: 35, unidad: 'kg' },
                    'ing6': { nombre: 'Arroz', cantidad: 60, unidad: 'kg' },
                    'ing7': { nombre: 'Frijoles', cantidad: 25, unidad: 'kg' },
                    'ing8': { nombre: 'Queso', cantidad: 15, unidad: 'kg' },
                    'ing9': { nombre: 'Tortillas', cantidad: 500, unidad: 'unidades' },
                    'ing10': { nombre: 'Crema', cantidad: 10, unidad: 'litros' },
                    'ing11': { nombre: 'Aguacate', cantidad: 80, unidad: 'unidades' },
                    'ing12': { nombre: 'Limón', cantidad: 100, unidad: 'unidades' },
                    'ing13': { nombre: 'Chile', cantidad: 5, unidad: 'kg' },
                    'ing14': { nombre: 'Ajo', cantidad: 3, unidad: 'kg' },
                    'ing15': { nombre: 'Cilantro', cantidad: 2, unidad: 'kg' }
                };

                // Platillos con sus ingredientes
                const platillos = {
                    'plat1': {
                        id: 'plat1',
                        nombre: 'Ensalada César',
                        descripcion: 'Ensalada fresca con aderezo césar',
                        precio: 120,
                        imagen: 'https://images.unsplash.com/photo-1546793665-c74683f339c1',
                        ingredientes: {
                            'ing1': 0.2,  // 200g de tomate
                            'ing3': 0.15, // 150g de lechuga
                            'ing8': 0.05, // 50g de queso
                            'ing10': 0.02 // 20ml de crema
                        },
                        activo: true
                    },
                    'plat2': {
                        id: 'plat2',
                        nombre: 'Pollo a la parrilla',
                        descripcion: 'Pollo asado con guarnición',
                        precio: 180,
                        imagen: 'https://images.unsplash.com/photo-1532550907401-a500c9a57435',
                        ingredientes: {
                            'ing4': 0.3,  // 300g de pollo
                            'ing6': 0.2,  // 200g de arroz
                            'ing7': 0.15, // 150g de frijoles
                            'ing9': 3,    // 3 tortillas
                            'ing11': 0.5  // 1/2 aguacate
                        },
                        activo: true
                    },
                    'plat3': {
                        id: 'plat3',
                        nombre: 'Carne asada',
                        descripcion: 'Corte de res con guarniciones',
                        precio: 220,
                        imagen: 'https://images.unsplash.com/photo-1558030006-450675393462',
                        ingredientes: {
                            'ing5': 0.4,  // 400g de carne
                            'ing6': 0.2,  // 200g de arroz
                            'ing7': 0.15, // 150g de frijoles
                            'ing9': 3,    // 3 tortillas
                            'ing11': 0.5, // 1/2 aguacate
                            'ing12': 1    // 1 limón
                        },
                        activo: true
                    }
                };

                // Configuración de transferencia bancaria
                const configTransferencia = {
                    nombreCuenta: 'Restaurante La Buena Mesa',
                    nombreBanco: 'Banco Ejemplo',
                    numeroCuenta: '123456789012345678',
                    clabe: '012180012345678901',
                    rfc: 'RME123456ABC'
                };

                localStorage.setItem('empleados', JSON.stringify(empleados));
                localStorage.setItem('ingredientes', JSON.stringify(ingredientes));
                localStorage.setItem('platillos', JSON.stringify(platillos));
                localStorage.setItem('horarios', JSON.stringify({}));
                localStorage.setItem('reservas', JSON.stringify([]));
                localStorage.setItem('pedidos', JSON.stringify([]));
                localStorage.setItem('ingresos', JSON.stringify([]));
                localStorage.setItem('mesasDisponibles', '10');
                localStorage.setItem('mesasOcupadas', JSON.stringify({}));
                localStorage.setItem('configTransferencia', JSON.stringify(configTransferencia));

                // Mostrar login normal
                document.getElementById('loginTitle').textContent = 'Iniciar Sesión';
                document.getElementById('initialSetup').style.display = 'none';
                document.getElementById('normalLogin').style.display = 'block';
                document.getElementById('loginError').style.display = 'none';
            });

            // Login normal
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const numero = document.getElementById('employeeNumber').value;
                const password = document.getElementById('employeePassword').value;
                
                try {
                    const empleado = await loginEmpleado(numero, password);
                    sessionStorage.setItem('empleado', JSON.stringify(empleado));
                    window.location.href = "index.html";
                } catch (error) {
                    const errorElement = document.getElementById('loginError');
                    errorElement.textContent = error.message;
                    errorElement.style.display = 'block';
                    console.error("Error de autenticación:", error);
                }
            });
        });
    </script>
</body>
</html>
